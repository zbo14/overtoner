<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Browser-based tool for overtone sound synthesis, using the Web Audio API.">
    <title>Overtoner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
  </head>
  <body>
    <div id="app">
      <p id="mobile-message">Sorry! Overtoner doesn't work on mobile yet :/</p>
      <sl-icon-button name="play-circle" id="play-button"></sl-icon-button>
      <sl-range id="gain-slider" label="Gain" value="0.5" min="0" max="1" step="0.1"></sl-range>
      <sl-select id="select-wave" label="Wave">
        <sl-option value="saw">saw</sl-option>
        <sl-option value="square">square</sl-option>
        <sl-option value="triangle">triangle</sl-option>
        <sl-option value="sine">sine</sl-option>
        <sl-option value="custom">custom</sl-option>
      </sl-select>
      <sl-textarea id="cosine-formula-textarea" label="Cosine formula" rows="2" resize="none" size="small"></sl-textarea>
      <sl-textarea id="sine-formula-textarea"  label="Sine formula" rows="2" resize="none" size="small"></sl-textarea>
      <canvas id="time-domain-chart"></canvas>
      <div id="freq-sliders-container"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
